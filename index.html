<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap" rel="stylesheet">
    <title>Musse's Portfolio Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #fff;
            background: linear-gradient(135deg, #2b2b2b, #4a4a4a);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        header {
            width: 100%;
            background-color: #1f1f1f;
            padding: 10px 0;
            text-align: center;
            position: absolute;
            top: 0;
        }

        header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #f39c12;
        }

        nav {
            margin-top: 10px;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 0;
        }

        .nav-link {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.2rem;
            border: 2px solid transparent;
            transition: 0.3s ease;
        }

        .nav-link:hover {
            color: #f39c12;
            border-bottom: 2px solid #f39c12;
        }

        .title-box {
            width: 80%;
            max-width: 900px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2.section-title {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #f39c12;
        }

        h3.section-subtitle {
            font-size: 1.8rem;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media screen and (max-width: 768px) {
            h2.section-title {
                font-size: 2.5rem;
            }

            h3.section-subtitle {
                font-size: 1.5rem;
            }

            .nav-link {
                font-size: 1rem;
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
<header>
   <h1> Musse Musse </h1>
    <nav id="main-menu">
        <ul class="nav-links">
            <li><a class="nav-link" href="index.html">Home</a></li>
            <li><a class="nav-link" href="about.html">About</a></li>
            <li><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>   
    </nav>
</header>    

<div class="title-box"> 
   <h2 class="section-title">Welcome</h2>
   <h3 class="section-subtitle">Different and Creative.</h3>
</div>    
</body>   
</html>
